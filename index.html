<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        background: linear-gradient(rgba(255, 0, 0, 0.452), purple);
        height: 100vh;
      }
    </style>
    <title>Nah List</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <div class="container">
        <h1 class="text-center">Nah List</h1>

        <!-- form section  -->
        <form
          onsubmit="handleOnSubmit(this)"
          action="javascript:void(0)"
          class="border p-5 rounded shadow-lg mt-5"
        >
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your task here"
                aria-label="Task"
                name="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="40"
                aria-label="Last name"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add New Task</button>
            </div>
          </div>
        </form>

        <!-- table section  -->
        <div class="row mt-5">
          <!-- Entry task section  -->
          <div class="col">
            <h3 class="text-center">Entry List</h3>
            <hr />
            <table class="table table-striped table-hover border">
              <tbody>
                <tr>
                  <th>1</th>
                  <td>Coding</td>
                  <td>20hr</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <th>2</th>
                  <td>Coding</td>
                  <td>20hr</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <th>3</th>
                  <td>Cooking</td>
                  <td>20hr</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <th>4</th>
                  <td>Sleeping</td>
                  <td>50hr</td>
                  <td class="text-end">
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                    <button class="btn btn-success">
                      <i class="fa-solid fa-arrow-right"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <!-- Bad task section  -->
          <div class="col">
            <h3 class="text-center">Bad List</h3>
            <hr />
            <table class="table table-striped table-hover border">
              <tbody>
                <tr>
                  <th>1</th>
                  <td>Playing Video Game</td>
                  <td>20hr</td>
                  <td class="text-end">
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
                <tr>
                  <th>2</th>
                  <td>Chatting</td>
                  <td>20hr</td>
                  <td class="text-end">
                    <button class="btn btn-warning">
                      <i class="fa-solid fa-arrow-left"></i>
                    </button>
                    <button class="btn btn-danger">
                      <i class="fa-solid fa-trash"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>

            <div class="alert alert-success">You could have saved = 50 hrs</div>
          </div>
        </div>
        <div class="alert alert-success">
          The total hours allocated = 100 hrs
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
