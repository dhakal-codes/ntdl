<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap cdn -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <!-- fontawesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      .wrapper {
        background: linear-gradient(rgba(255, 0, 0, 0.476), rgb(202, 92, 202));
        height: 100vh;
      }
    </style>
    <title>Nah List</title>
  </head>
  <body>
    <div class="wrapper pt-5">
      <div class="container">
        <h1 class="text-center">Nah List</h1>

        <!-- form section  -->
        <form action="" class="border p-5 rounded shdaow mt-5">
          <div class="row g-2">
            <div class="col-md-7">
              <input
                type="text"
                class="form-control"
                placeholder="Enter your task here"
                aria-label="Task"
                name="task"
              />
            </div>
            <div class="col-md-2">
              <input
                type="number"
                class="form-control"
                placeholder="40"
                aria-label="Last name"
                name="hr"
                min="1"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button class="btn btn-primary">Add New Task</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
